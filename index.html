        <div class="receptvelky">

            </div>
        
            <div class="recept2 treti">
            <!-- maly recept 4 -->

                    <p> Luštěniny </p>

                </div>
                <h2> Pita chléb s&nbsp;cizrnou </h2>
            </div>

            <div class="recept2 ctvrty">
            <!-- maly recept 5 -->
                <div class = "pa">
                    <p> Burgery </p>
                    <p> 19 komentářů </p>
                </div>
                <h2> Sojový burger </h2>
            </div>
        </div>
